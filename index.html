<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="h-screen flex justify-center items-center">
        <div class="p-6 w-85 rounded-xl bg-stone-100 shadow-lg shadow-black/40 flex flex-row gap-2">
            <span class="w-20 flex justify-center font-Orbitron text-3xl" id="hours">00</span><span class="text-3xl font-bold">:</span>
            <span class="w-20 flex justify-center font-Orbitron text-3xl" id="minutes">00</span><span class="text-3xl font-bold">:</span>
            <span class="w-20 flex justify-center font-Orbitron text-3xl" id="seconds">00</span>
            <span class="w-20 flex justify-center pl-2 font-Orbitron text-3xl" id="section">AM</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
